<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/navbar.css" />
  </head>

  <body>
    <nav>
      <div class="nav-left">
        <ul>
          <li>
            <a href="index.html" target="Index">
              <img class="logo" src="assets/images/logo.png" />
            </a>
          </li>
          <li>
            <a class="a-home" href="index.html">Home</a>
          </li>
          <li>
            <a class="a-project" href="myProject.html">My Project</a>
          </li>
        </ul>
      </div>

      <div class="nav-right">
        <!-- a adalah ancor sebagai navigasi / kemana tujuan link href tersebut -->
        <a href="contactForm.html">Contact Me</a>
      </div>
    </nav>

    <form>
      <div class="tittle-contact">
        <h1>GET IN TOUCH</h1>
      </div>

      <div>
        <label for="name">Name</label>
        <input id="name" type="text" />
      </div>

      <div>
        <label for="email">Email</label>
        <input id="email" type="email" />
      </div>

      <div>
        <label for="phone">Phone Number</label>
        <input id="phone" type="number" min="0" />
      </div>

      <!-- Menu DropDown -->
      <div>
        <label for="subject">Subject</label>
        <select id="subject">
          <option disabled selected value></option>
          <option value="Collaboration">Collaboration</option>
          <option value="Let's Talk">Let's Talk</option>
          <option value="Hiring">Hiring</option>
        </select>
      </div>

      <!-- Form dengan kanvas yang lebih besar -->
      <div>
        <label for="message">Your Message</label>
        <textarea id="message"></textarea>
      </div>

      <!-- Button -->
      <div class="btn-submit">
        <button type="button" onclick="getData()">submit</button>
      </div>
    </form>
  </body>
  <script type="text/javascript" src="assets/js/script.js"></script>
</html>
